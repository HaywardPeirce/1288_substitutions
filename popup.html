<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <style>
    body {
      min-width: 400px;
      font-size: 15px;
    }
    input {
      margin: 5px;
      outline: none;
    }
    .text_input {
      width: 100%;
    }
    #defaultSubs{
        overflow: auto;
    }

  </style>
</head>

<body>
<script src="popup.js"></script>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#subsContent">Substitutions</a>

    </li>
    <li><a data-toggle="tab" href="#domainsContent">Domains</a></li>
    <li><a data-toggle="tab" href="#other">Other</a></li>
  </ul>

  <div class="tab-content">
    <div id="subsContent" class="tab-pane fade in active">

        <div class="tab-content">
            <ul class="nav nav-tabs">
                <li><a data-toggle="tab" href="#defaultSubsContent">Default Subs</a></li>
                <li><a data-toggle="tab" href="#userSubsContent">Manual Subs</a></li>
                <li><a data-toggle="tab" href="#remoteSubsContent">Remote Subs</a></li>
            </ul>

            <div id="defaultSubsContent" class="tab-pane fade in active">
                <form id="defaultSubstitutionsForm">
                    <div id="defaultSubs"></div>
                    <input type="submit">
                </form>
            </div>
            <div id="userSubsContent" class="tab-pane fade">
                <form id="userSubstitutionsForm">
                    <div id="userSubs"></div><button type="button" id="addSub">Add Substitution</button>
                    <input type="submit">
                </form>
            </div>
            <div id="remoteSubsContent" class="tab-pane fade">
            </div>
        </div>
    </div>
    <div id="domainsContent" class="tab-pane fade">
      <form id="domainForm">
        <div id="domainFormInputs"></div><button type="button" id="addDomain">Add domain</button>
        <input type="submit">
      </form>
    </div>
    <div id="other" class="tab-pane fade">
        <form id="otherSettingsForm">
            <input type="checkbox" id="debuggingMode">Enable debugging mode<br>
            <input type="submit">
        </form>
    </div>
  </div>
</div>

</body>
</html>
